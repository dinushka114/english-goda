<div class="container">
  <div class="row">
    <app-search (searchTextEvent)="addSearchText($event)"> </app-search>
    <button
      style="margin-top: 10px; margin-left: 20px"
      mat-mini-fab
      color="primary"
      aria-label="Example icon button with a plus one icon"
      [routerLink]="'/dashboard/past-papers/new'"
      matTooltip="new paper"
    >
      <mat-icon>create</mat-icon>
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name.</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="created on">
    <th mat-header-cell *matHeaderCellDef>created on</th>
    <td mat-cell *matCellDef="let element">{{ element.created | date }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>update</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-mini-fab
        color="basic"
        aria-label="Example icon button with a plus one icon"
        [routerLink]="['edit', element._id]"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>delete</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-mini-fab
        color="warn"
        aria-label="Example icon button with a plus one icon"
        (click)="confirmDialog(element._id)" 
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
