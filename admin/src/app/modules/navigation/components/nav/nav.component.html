<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Learn English</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="grammer-list" >Grammer</a>
      <a mat-list-item routerLink="vocabulary-list">Vocabulary & Writing</a>
      <a mat-list-item routerLink="essay-list">Essays</a>
      <a mat-list-item routerLink="past-papers">Past Papers</a>
      <a mat-list-item routerLink="categories">Manage Categories</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>admin</span>
      <span class="spacer"></span>

        <mat-nav-list>
          <a mat-button *ngIf="!authService.loggedIn">Login</a>
        <a mat-button (click)="logout()">Logout</a>
        </mat-nav-list>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
